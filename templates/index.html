<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Automate Text</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!--Form-->
    <div class="container-sm">
        <form action="{{ url_for('schedule') }}" method="post">
            <div class="row mb-3">
              <label for="msgVal" class="col-sm-2 col-form-label">What do you want the message to say?</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="msgVal" id="msgVal">
              </div>
            </div>
            <div class="row mb-3">
                <label for="receiverNum" class="col-sm-2 col-form-label">What is the cellphone number of the person you want the message to be sent to?</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="receiverNum" id="receiverNum">
                </div>
            </div>
            <div class="row mb-3">
                <label for="twilioNum" class="col-sm-2 col-form-label">What is your twilio phone number?</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="twilioNum" id="twilioNum">
                </div>
            </div>
            <div class="row mb-3">
                <label for="timeSent" class="col-sm-2 col-form-label">What time do you want the message to be sent?</label>
                <div class="col-sm-10">
                  <input type="time" class="form-control" name="timeSent" id="timeSent">
                </div>
            </div>
            <fieldset class="row mb-3">
              <label class="col-sm-2 col-form-label">How often do you want the message to be sent?</label>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="reps" id="daily" value="daily" checked>
                  <label class="form-check-label" for="daily">
                    Daily
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="reps" id="weekly" value="weekly">
                  <label class="form-check-label" for="weekly">
                    Weekly
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="reps" id="monthly" value="monthly">
                    <label class="form-check-label" for="monthly">
                      Monthly
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="reps" id="yearly" value="yearly">
                    <label class="form-check-label" for="yearly">
                      Yearly
                    </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    
    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
